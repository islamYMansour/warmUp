<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src='https://code.jquery.com/jquery-2.2.4.js'></script>
	<script src="main.js"></script>

</head>
<body>
<dir style="display: inline;">
	<input type="number" name="" id='first'>
	<input type="text" name="" id='operator'>
	<input type="number" name="" id='second'>
	
	
</dir>
<button id='btn'> Im button </button>
<h1 id ='h'> Im head line</h1>

<script type="text/javascript">
	var result = (parseFloat($('#first').val()))+(parseFloat($('#second').val()));

	$("#btn").click(function(){
		if($('#operator').val()==="+"){
		$('#h').html((parseFloat($('#first').val()))+(parseFloat($('#second').val())));
	}else if($('#operator').val()==="-"){
		$('#h').html((parseFloat($('#first').val()))-(parseFloat($('#second').val())));
	}else if($('#operator').val()==="*"){
		$('#h').html((parseFloat($('#first').val()))*(parseFloat($('#second').val())));
	}else if($('#operator').val()==="/"){
		$('#h').html((parseFloat($('#first').val()))/(parseFloat($('#second').val())));
	}else{
		alert("not an operator")
	}
	if((parseFloat($('#h').val()))<100){
		$('#h').css('color','green')
	}else if((parseFloat($('#h').val()))>=100){
		$('#h').css('color','blue')
	}

})
    


</script>

</body>
</html>
